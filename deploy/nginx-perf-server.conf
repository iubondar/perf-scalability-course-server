# Upstream для балансировки между воркерами perf-server (пример для 4 воркеров)
upstream perf_backend {
    server 127.0.0.1:8080;
    server 127.0.0.1:8081;
    server 127.0.0.1:8082;
    server 127.0.0.1:8083;
}

server {
    listen 80;
    server_name your-domain.com;  # замените на ваш домен или _ для любого

    location / {
        root   html;
        index  index.html index.htm;
    }

    location ~ ^/(hello|payload|pg|redis)(/|$) {
        proxy_pass http://perf_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # /grafana -> /grafana/
    location = /grafana {
        return 301 /grafana/;
    }

    # всё под /grafana/ проксируем в Grafana (БЕЗ return/rewrite внутри)
    location ^~ /grafana/ {
        proxy_pass http://127.0.0.1:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
